<mat-card *ngIf="form2.value.ptonaz && form2.value.pdlugosc">
  <mat-card-header>
    <mat-card-title>Pakowalnia</mat-card-title>
    <mat-card-subtitle>spinanie banderowanie</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    ><div *ngIf="form2.value.ptonaz">Wll: {{ form2.value.ptonaz }} ton</div>
    <mat-card-content
      ><div *ngIf="form2.value.pdlugosc">
        L1: {{ form2.value.pdlugosc }} metr√≥w
      </div></mat-card-content
    >
    <mat-card-actions>
      <button mat-button>Zamknij</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
<form [formGroup]="form2" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Pakowanie</mat-card-title>
      <mat-card-subtitle>spinanie banderowanie</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="wll" formControlName="ptonaz" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="l1" formControlName="pdlugosc" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="save()">
        Zapisz
      </button>
    </mat-card-actions>
  </mat-card>
</form>
